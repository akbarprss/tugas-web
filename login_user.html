<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background: #f5f5f5; /* Latar belakang menjadi abu-abu */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .login-container {
        background-color: #f0f0f0; /* Latar belakang kontainer login */
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        display: flex;
        max-width: 1000px;
        width: 100%;
      }
      .left-section {
        background: linear-gradient(
          to bottom,
          #9c27b0,
          #673ab7
        ); /* Gradien ungu */
        padding: 3rem;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
      }
      .left-section h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      .left-section p {
        font-size: 1.25rem;
        max-width: 300px;
        text-align: center;
      }
      .right-section {
        padding: 3rem;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .right-section h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      .right-section .form-control {
        margin-bottom: 1rem;
        border-radius: 8px;
        height: 45px;
      }
      .right-section .btn {
        height: 45px;
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
        background-color: #9c27b0; /* Warna tombol */
        border-color: #9c27b0;
      }
      .right-section .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .form-check-label {
        font-size: 0.9rem;
      }
      .form-check-input {
        margin-top: 0.3rem;
      }
      .forgot-password,
      .register {
        font-size: 0.9rem;
        text-decoration: none;
        color: #9c27b0; /* Warna tautan */
        transition: all 0.3s ease-in-out;
      }
      .forgot-password:hover,
      .register:hover {
        text-decoration: underline;
      }
      .logo img {
        max-width: 150px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="left-section">
        <div class="logo">
          <img src="Logo.png" alt="Logo" />
        </div>
        <h1>Welcome!</h1>
        <p>Everything Property Managers Need</p>
      </div>
      <div class="right-section">
        <h2>Sign in</h2>
        <p class="text-muted">Welcome to Flate!</p>
        <form>
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              name="rememberMe"
              id="rememberMe"
            />
            <label class="form-check-label" for="rememberMe">
              Remember me
            </label>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Sign in</button>
          </div>
          <div class="mt-3">
            <a href="#!" class="forgot-password">Forgot Password?</a>
          </div>
          <div class="mt-3">
            <p>
              Don't have an account?
              <a href="#!" class="register">Sign up</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
